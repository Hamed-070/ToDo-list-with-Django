{% extends 'home.html' %}

{% block title %}
    Delete Page
{% endblock title %}
    

{% block content %} 

    <div class="w-[300px] h-[250px] bg-slate-300 flex flex-col items-center justify-around gap-5 rounded-[10px]">

        <h2 class="text-2xl">Delete {{task.name}} ? </h2>

        <form action="" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="bg-red-500 text-white w-[80px] h-[40px] rounded-[8px]">Delete</button>
        </form>

    </div>

    <a href="{% url 'home' %}" class="w-[50px] h-[30px] bg-red-500 text-white flex flex-col items-center text-center justify-center rounded-[3px]">Back</a>
    
{% endblock content %}
